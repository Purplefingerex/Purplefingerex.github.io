<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model 3| Tesla</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <header>
        <!-- top bar sticky -->
        <div class="price-tax">
          $3,750 - $7,500 tax credit available for Model 3.
          <a href="#">Learn More</a>
        </div>
      </header>

      <main>
        <section class="first-section">
          <!-- Navigation bar -->
          <nav class="flex">
            <div class="logo">
              <a href="#"> <h2>Tesla</h2> </a>
            </div>
            <!-- menu center -->
            <menu class="products">
              <ul class="grid list">
                <li>
                  <a href="#">Model S</a>
                </li>
                <li>
                  <a href="#">Model 3</a>
                </li>
                <li>
                  <a href="#">Model X</a>
                </li>
                <li>
                  <a href="#">Model Y</a>
                </li>
                <li>
                  <a href="#">Solar Roof</a>
                </li>
                <li>
                  <a href="#">Solar Panels</a>
                </li>
                <li>
                  <a href="#">Powerwall</a>
                </li>
              </ul>
            </menu>
            <!-- menu right -->
            <menu class="account">
              <ul class="acc-grid list">
                <li>
                  <a href="#">Shop</a>
                </li>
                <li>
                  <a href="#">Account</a>
                </li>
                <li>
                  <a href="#">Menu</a>
                </li>
              </ul>
            </menu>
            <div id="menu-dropdown">Menu</div>
          </nav>
          <!-- headline -->
          <div class="headline">
            <h1>Model 3</h1>
            <a href="#">View Inventory</a>
          </div>

          <div class="stat-container">
            <div class="stat-grid">
              <div class="stat-top">
                <img class="icon" src="images/speedometer.png" alt="" />
                <h6>3.1s</h6>
              </div>
              <div class="stat-bottom">
                <p>0-60 mph*</p>
              </div>
            </div>

            <div class="stat">
              <div class="stat-top">
                <h6>325+ mi</h6>
              </div>
              <div class="stat-bottom">
                <p>Range (est.)</p>
              </div>
            </div>

            <div class="stat">
              <div class="stat-top">
                <h6>$399 /mo</h6>
              </div>
              <div class="stat-bottom">
                <p>Lease Optionsâ€ </p>
              </div>
            </div>
            <div class="btn-container">
              <button class="white-bg">Order Now</button>
              <button class="transparent-bg">Demo Drive</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
